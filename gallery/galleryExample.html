<!-- Paul Irish's cross-browser RequestAnimationFrame technique -->
<script type="text/javascript" src="RequestAnimationFrame.js"></script>

<!-- Grant Skinner's Tween engine -->
<script type="text/javascript" src="Tween.js"></script>

<!-- Robert Penner's easing equations -->
<script type="text/javascript" src="Easing.js"></script>

<!-- mr doob's Stats engine -->
<script type="text/javascript" src="Stats.js"></script>

<!-- boblemarin's Sprite3D utility class -->
<script src="Sprite3D.js" type="text/javascript"></script>

<script type="text/javascript">

var debug,
	t = 0,
	stage,
	container,
	interactContainer,
	lastTime,
	targets,
	numTargets = 5,
	currentTarget = -1;
		
function init() {
	debug = document.getElementById("debug");
	
	// create a centered 3D stage
	stage = Sprite3D.createCenteredContainer();
    stage.setId("folio");
	
	interactContainer = new Sprite3D().setRotateFirst(true);
    interactContainer.setId("interactContainer");
    
	//container = stage.addChild( new Sprite3D().setRotateFirst(true) );
     container = new Sprite3D()
            .setId("contentContainer")
            .setRotateFirst(true)
            .setRegistrationPoint(0, 0, 0);
    interactContainer.addChild(container);
    stage.addChild(interactContainer);
    
     /*stage = Sprite3D.createCenteredContainer();
        stage.setId("folio");
        //interactContainer = new Sprite3D(document.getElementById('folioContent'));
        interactContainer = new Sprite3D()
            .setId("interactContainer")
            .setRegistrationPoint(0, 0, 0);
        container = new Sprite3D()
            .setId("contentContainer")
            .setRotateFirst(true)
            .setRegistrationPoint(0, 0, 0);
        interactContainer.addChild(container);
        stage.setPerspective(-LAYOUT_3D.PX_PERFECT_DISTANCE)
        stage.addChild(interactContainer);*/
	
	targets = [];
	var target, img;
    var title;
    
	for( var i = 0; i < numTargets; i++ )
	{
         bg = new Sprite3D()
			.setInnerHTML('<span class="bg"></span>')
            .setPosition( -60, 0, -3500 )
            .setRotation( 0, 0, 0 )
            .setScale(4,4,4)
            .setRotateFirst(false)
            .update()
         
        title = new Sprite3D()
			.setInnerHTML('<span class="insideBox2">Title '+i+'</span>')
            .setPosition( 150, 0, 200 )
            .setRotation( 0, 0, -3 )
            .setScale(0.8,0.8,0)
            .setRotateFirst(false)
            .update()
        
		// create a sprite3D 
		target = new Sprite3D()
			.setClassName("box")
			/*.setInnerHTML('<span class="insideBox">'+i+'</span>')*/
			.setRegistrationPoint( 640, 360, 0 )
			.setPosition( rnd(4000), rnd(4000), rnd(4000) )
			.setRotation( rnd(360), rnd(360), 0 )
			.setRotateFirst(false)
			.update();
		container.addChild( target );
		targets.push( target );
        target.addChild(title)
        target.addChild(bg)

	}
	
	//msg( numTargets + ' tweening png objects');
	
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.top = '0px';
	document.body.appendChild(stats.domElement);
	
	// keep track of the time to tick the tween engine
	lastTime = new Date().getTime();
	
	document.addEventListener( "touchstart", onTouchStart );
	
	moveAgain();
	
	animate();
}	

function rnd( n ) {
	return Math.random() * n - (n>>1);
}

function onTouchStart( event ) {
	// prevent user from scrolling the page
	event.preventDefault();
}

function moveAgain() {
	// choose next target
	currentTarget = ++currentTarget % numTargets;
	
	// then tween the container to the opposite position
	Tween.get( container, false).to({ 
		x: -targets[currentTarget].x,
		y: -targets[currentTarget].y,
		z: -targets[currentTarget].z,
		rotationX: -targets[currentTarget].rotationX,
		rotationY: -targets[currentTarget].rotationY,
		rotationZ: -targets[currentTarget].rotationZ
	},1200,Easing.Quadratic.EaseInOut).wait(1000).call(moveAgain);
}

function animate() {
	requestAnimationFrame( animate );
	update();
}

function update()
{
	// manually compute the elapsed time since last screen refresh,
	// achieving time-based rather than frame-based animation 
	var newTime = new Date().getTime();
	Tween.tick( newTime - lastTime );
	lastTime = newTime;

	// update container's position
	container.update();
	
	stats.update();
}

function msg( t )
{
	debug.innerHTML = t;
}



</script>
